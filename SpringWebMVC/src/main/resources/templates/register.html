<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>REGISTER</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container" >
  <h1>REGISTER Nuovo User</h1>
  <form action="http://localhost:8080/registered" method="post">
    <div class="mb-3">
      <label for="firstname" class="form-label">Nome</label>
      <input type="text"  name="firstname" class="form-control" id="firstname" placeholder="Inserisci il tuo nome">
    </div>
    <div class="mb-3">
      <label for="lastname" class="form-label">Cognome</label>
      <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Inserisci il tuo cognome">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Indirizzo email</label>
      <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Inserisci la tua email">
      <div id="emailHelp" class="form-text">Non condivideremo mai il tuo indirizzo email con nessuno.</div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" id="password" placeholder="Inserisci la tua password">
    </div>

    <button type="submit" class="btn btn-primary">Invia</button>
  </form>
  <a href="/userslist" class="btn btn-secondary">Torna al lista di user</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
