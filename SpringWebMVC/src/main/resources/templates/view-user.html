<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Detagli di user</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Info di user</h1>
  <p><strong>Nome:</strong> <span th:text="${user.firstname}"></span></p>
  <p><strong>Cognome:</strong> <span th:text="${user.lastname}"></span></p>
  <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
  <a href="/userslist" class="btn btn-secondary">Ritorna alla lista di USers</a>
</div>

</body>
</html>
