<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>List di Users</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>List di Users</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nome Cognome</th>
      <th>Email</th>
      <th>Azioni possibili</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="user : ${users}">
      <td th:text="${user.getId()}"></td>
      <td th:text="${user.firstname} + ' ' + ${user.lastname}"></td>
      <td th:text="${user.email}"></td>
      <td>

        <form th:action="@{/users/delete}" method="post" style="display:inline;">
          <input type="hidden" name="id" th:value="${user.id}" />
          <button type="submit" class="btn btn-danger">Eliminare</button>
        </form>

        <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-primary">Modificare</a>

        <a th:href="@{/users/view/{id}(id=${user.id})}" class="btn btn-info">Guarda detaglii</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="/register" class="btn btn-secondary">Register Nuovo User</a>
</div>
</body>
</html>
