<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifica di User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Modifica di User</h1>
    <form th:action="@{/users/edit}" method="post">
        <input type="hidden" name="id" th:value="${user.id}" />

        <div class="mb-3">
            <label for="firstname" class="form-label">Firstname</label>
            <input type="text" class="form-control" id="firstname" name="firstname" th:value="${user.firstname}" placeholder="Scrivi il nome" required />
        </div>

        <div class="mb-3">
            <label for="lastname" class="form-label">lastname</label>
            <input type="text" class="form-control" id="lastname" name="lastname" th:value="${user.lastname}" placeholder="Scrivi il cognome" required />
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" placeholder="Scrivi email" required />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">password</label>
            <input type="password" class="form-control" id="password" name="password" th:value="${user.password}" placeholder="Scrivi password" />
        </div>

        <button type="submit" class="btn btn-primary">Salva le modifiche</button>
        <a href="/userslist" class="btn btn-secondary">Retorna al lista di Users</a>
    </form>
</div>
</body>
</html>
